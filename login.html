      <div class="login-page">
        <div class="user-details">
            <h3>Login as:</h3>
            <ul>
                <li><a href="#">Papers of India user</a></li>
                <li><a href="#">University Coordinator</a></li>

            </ul>
        </div>
        <div class="login-box">
            <div class="login-label text-center">
                <h3>Login</h3>
            </div>
            <div class="login">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                  </div> 
                  <div class="forget-pass text-center">
                    <a href="#" type="btn">Forgot Password?</a>
                  </div>
                  <div class="upload text-center my-3">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary">Reset</button>
                  </div>
              </div>
